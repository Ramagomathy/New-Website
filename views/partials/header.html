<header class="navbar">
    <div class="container">
        <!-- Logo at left -->
        <div class="navbar-logo">
            <a href="/">
                <img src="{{getAssetUrl(header.logo.image.url)}}" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Navigation links -->
        <ul class="navbar-nav">
            {% for menu in header.navigation_section.navigation_bar %}
            <li><a href="{{menu.link}}">{{ menu.title }}</a></li>
            {% endfor %}
        </ul>

        <!-- Signup and Login -->
        <div class="nav-right" style="margin-left: auto;">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#signUp" class="btn btn-primary-outline" data-toggle="modal">Sign Up</a>
                </li>
                <li>
                    <a href="#login" data-toggle="modal">Login</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Simple CSS for Navbar -->
<style>
 *{
    text-decoration: none;
}
.navbar {
    background-color: #f8f9fa;
    font-family: calibri;
    font-weight:20px;
    padding-right: 15px;
    padding-left: 15px;
}
.container{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.navbar-logo img {
    max-width: 100px;
}
.navbar-nav li{
    margin-left: 100px;
    list-style: none;
    display: inline-block;
}
.navbar-nav li a{
    color: #333;
    margin-right: 25px;
    display: inline-block;
    transition: color 0.3s;
}
.navbar-nav a:hover {
    color: #007bff;
}
.nav-right li{
    margin-left: 25px;
    color: whitesmoke;
    background-color:lightblue;
    padding:5px;
    width: 90px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

</style>
<!-- Signup Modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Sign Up for Free!</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
