<header class="navbar">
    <div class="container">
        <!-- Logo at left -->
        <div class="navbar-logo">
            <a href="/">
                <img src="{{getAssetUrl(header.logo.image.url)}}" alt="Logo" class="logo">
            </a>
        </div>

        <!-- Navigation links -->
        <ul class="navbar-nav">
            {% for menu in header.navigation_section.navigation_bar %}
            <li><a href="{{menu.link}}">{{ menu.title }}</a></li>
            {% endfor %}
        </ul>

        <!-- Signup and Login -->
        <div class="nav-right" style="margin-left: auto;">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#signUp" class="btn btn-primary-outline" data-toggle="modal" style="font-size: 20px;">Sign Up</a>
                </li>
                <li>
                    <a href="#login" data-toggle="modal">Login</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<!-- Simple CSS for Navbar -->
<!-- Signup Modal -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Sign Up for Free!</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
