{% extends "layouts/default.html" %}
{% block content %}
<script type="text/javascript">
    window.entry = {{entry | dump}};
</script>
<section>
    <div class="home-wrapper">
        <div class="home-hero" id="home">
            <div class="hero-image-wrapper">
                <img class="hero-image" src="{{getAssetUrl(entry.hero_banner.banner_image.url)}}" alt="Hero Image">
                <div class="hero-overlay">
                    <div class="hero-content">
                        <h1 class="hero-title">{{entry.hero_banner.title}}</h1>
                        <p class="hero-rolling-text">
                            <span class="typed">{{entry.hero_banner.rolling_text}}</span>
                        </p>
                        <p class="hero-description">{{entry.hero_banner.description}}</p>
                        <a href="#" class="btn btn-primary hero-button">{{entry.hero_banner.cta[0].title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Video -->
    <div class="modal video-modal fade" id="videoModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-content">
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-16by9" id="yt-player">
                        {{entry.video_section.video}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<style>
.home-wrapper {
    position: relative;
}
.home-hero {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
.hero-image-wrapper {
    position: relative;
    width: 100%;
    height: 100vh;
}
.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}
.hero-content {
    padding: 20px;
}
.hero-title {
    font-size: 3rem;
    margin-bottom: 1rem;
}
.hero-rolling-text {
    font-size: 1.8rem;
    margin-bottom: 1rem;
}
.hero-description {
    font-size: 1.2rem;
    margin-bottom: 1rem;
}
.hero-button {
    padding: 12px 24px;
    font-size: 1rem;
}
</style>
